<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>empty_project</title>
    <link rel="stylesheet" href="./style/style.css">
  </head>
  <body>
    <h2 class="title-h2">Задание 1</h2>
    <div class="task1 task">
      <div class="task1__messages"></div>
      <form name="task1" id="task1_form">
        <input class="task1-form__input" id="task1-form-name" type="text" name="task1FormName" placeholder="Введите ваше имя">
        <textarea class="task1-form__input" id="task1-form-message" name="task1FormMessage" cols="30" rows="8" placeholder="Введите ваше сообщение"></textarea>
        <button id="task1-form-button" name="task1FormButton">Отправить</button>
      </form>
    </div>
    <div class="task2 task">
      <h2 class="title-h2">Задание 2</h2>
      <div id="task2-root"></div>
    </div>
    <div class="task3 task">
      <h2 class="title-h2">Задание 3</h2>
      <div class="task3__content">
        <div class="task3__checkboxes">
          <input class="task3__check" type="checkbox" data-check="task3-bold"><span>Bold</span>
          <input class="task3__check" type="checkbox" data-check="task3-underline"><span>Underline</span>
          <input class="task3__check" type="checkbox" data-check="task3-italic"><span>Italics</span>
          <input class="task3__radio" type="radio" name="text-align" data-radio="left"><span>left</span>
          <input class="task3__radio" type="radio" name="text-align" data-radio="right"><span>right</span>
          <input class="task3__radio" type="radio" name="text-align" data-radio="justify"><span>justify</span>
        </div>
        <textarea class="task3__textarea" cols="70" rows="6"></textarea>
        <button class="task3__button" id="task3-button">Показать текст</button>
      </div>
      <div class="task3__div task3__none">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iste, perspiciatis.</div>
    </div>
    <div class="task4 task">
      <h2 class="title-h2">Задание 4</h2>
    </div>
    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
