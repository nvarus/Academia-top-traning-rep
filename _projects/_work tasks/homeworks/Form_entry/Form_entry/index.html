<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>empty_project</title>
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<div class="container">
		<div class="entry-form">

			<div class="entry-form__header">
				<a href="#">Sign In</a>
				<nav class="entry-form__social-net social-net">
					<div class="social-net__block">
						<a href="#"><img src="./img/facebook_27.png" alt="facebook"></a>
					</div>
					<div class="social-net__block">
						<a href="#"><img src="./img/twitter_23.png" alt="twitter"></a>
					</div>
					<div class="social-net__block">
						<a href="#"><img src="./img/google_26.png" alt="google"></a>
					</div>
				</nav>
			</div>

			<form action="#">
				<input type="text" class="entry-form__text" placeholder="Email Address">
				<input type="password" class="entry-form__text" placeholder="Password">
				<button class="entry-form__button">Login into Your Account</button>
			</form>

			<div class="entry-form__down">
				<a href="#">New Here?</a>
				<a href="#">Sign Up</a>
			</div>

		</div>
	</div>
</body>

</html>
