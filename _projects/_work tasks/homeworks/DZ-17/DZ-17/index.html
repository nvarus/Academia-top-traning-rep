<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DZ-17</title>
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<div class="content">
		<h2>Write to us</h2>

		<form class="form">
			<div class="form__main-date main-date">
				<div class="main-date__item">
					<p class="signat">Name:</p><input type="text" name="Name" class="field">
				</div>
				<div class="main-date__item">
					<p class="signat">Email:</p><input type="text" name="Email" class="field">
				</div>
				<div class="main-date__item">
					<p class="signat">Phone:</p><input type="text" name="Phone" class="field">
				</div>
			</div>

			<div class="form__contact-me">
				<p>Contact me via:</p>
				<input type="radio" name="contact">
				<h3>Email</h3>
				<input type="radio" name="contact">
				<h3>phone</h3>
				<input type="radio" name="contact">
				<h3>Telegram</h3>
			</div>

			<div class="form__topic">
				<h3 class="signat">Topic:</h3>
				<p><select name="list1" class="field">
						<option>Post my story</option>
						<option>Lorem ipsum dolor sit amet.</option>
						<option>Lorem ipsum dolor sit amet consectetur.</option>
						<option>Lorem, ipsum dolor.</option>
						<option>Lorem ipsum dolor sit.</option>
						<option>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Enim, ullam?</option>
					</select></p>
			</div>

			<div class="form__message">
				<h3 class="signat">Message:</h3>
				<textarea name="" id="" cols="1" rows="5" class="field"></textarea>
			</div>

			<div class="form__footer">
				<div class="div"><input type="checkbox"><span>I am human</span></div>
				<input type="submit" name="" id="" value="SEND" class="form__button">
			</div>
		</form>


	</div>

</body>

</html>
