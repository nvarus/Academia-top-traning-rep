<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DZ-10 Tables</title>
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>

	<table class="table">
		<caption class="table__caption">моя таблица</caption>

		<colgroup>
			<col>
			<col>
			<col class="table__colgroup-marked">
		</colgroup>

		<thead class="table__header">
			<tr>
				<th colspan="2">Заголовок1</th>
				<th>Заголовок2</th>
				<th>Заголовок3</th>
			</tr>
		</thead>

		<tfoot>
			<tr>
				<td>подвал ячейка1</td>
				<td>подвал ячейка2</td>
				<td>подвал ячейка3</td>
				<td>подвал ячейка4</td>
			</tr>
		</tfoot>

		<tbody>
			<tr>
				<td colspan="2">строка1 ячейка1</td>
				<td>строка1 ячейка2</td>
				<td>строка1 ячейка3</td>
			</tr>
			<tr>
				<td rowspan="2">строка2 ячейка1</td>
				<td>строка2 ячейка2</td>
				<td>строка2 ячейка3</td>
				<td>строка2 ячейка4</td>
			</tr>
			<tr>
				<td>строка3 ячейка1</td>
				<td>строка3 ячейка2</td>
				<td>строка3 ячейка3</td>
			</tr>
		</tbody>

	</table>
</body>

</html>
