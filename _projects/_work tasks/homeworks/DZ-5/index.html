<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ДЗ-5</title>
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<div class="container">
		<div class="block">
			<h2 class="block__title">rounds - right</h2>
			<div class="block__figure green circle"></div>
			<div class="block__figure green circle"></div>
			<div class="block__figure green circle"></div>
			<div class="block__figure red circle"></div>
		</div>

		<div class="block">
			<h2 class="block__title">rounds - center</h2>
			<div class="figures-in-center">
				<div class="block__figure green circle"></div>
				<div class="block__figure red circle"></div>
				<div class="block__figure green circle"></div>
				<div class="block__figure blue circle"></div>
			</div>
		</div>

		<div class="block">
			<h2 class="block__title">rounds - left and square</h2>
			<div class="figures-in-right">
				<div class="block__figure hidden-green-triangle"></div>
				<div class="block__figure blue circle"></div>
				<div class="block__figure green circle"></div>
				<div class="block__figure red square"></div>
			</div>
		</div>
	</div>
</body>

</html>
