<body>
<div class="content">
	<h1 class="header">Академия</h1>
	<div class="list">

		<div class="list__title grid">
			<div>Название</div>
			<div>Мест</div>

		<div class="list__list grid"></div>

		<h2 class="H2-title">Подобрать аудиторию по группе</h2>

		</div>
	</div>
				<div class="sort">
							<button class="sort__seat button">Сортировать по количеству мест</button>
			<button class="sort__title button">Сортировать по названию</button>
		</div>
	</div>
