<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<form action="#" method="post" enctype="multipart/form-data">
		<div>
			<p>Имя</p>
			<input placeholder="Имя" type="text" tabindex="1" name="username">
		</div>
		<div>
			<p>Пароль</p>
			<input placeholder="Пароль" type="password" tabindex="2" name="password">
		</div>
		<div>
			<p>Телефон</p>
			<input type="tel" tabindex="3" name="userphone">
		</div>
		<div>
			<p>Пол</p>
			<div>
				<input tabindex="4" checked type="radio" name="gender" value="male"> Мужской
			</div>
			<div>
				<input tabindex="4" type="radio" name="gender" value="female"> Женский
			</div>
		</div>
		<div>
			<p>Имужество</p>
			<div>
				<input tabindex="5" checked type="checkbox" name="bike" value="yes"> Велик
			</div>
			<div>
				<input tabindex="6" type="checkbox" name="car"> Машина
			</div>
			<div>
				<input tabindex="7" disabled type="checkbox" name="house"> Квартира
			</div>
		</div>
		<div>
			<p>Дополнительная информация</p>
			<div>
				<textarea tabindex="8" name="text"></textarea>
			</div>
		</div>
		<div>
			<p>Прикрепить фото</p>
			<div>
				<input tabindex="9" type="file" name="foto">
			</div>
		</div>
		<div>
			<p>Любимый цвет</p>
			<select tabindex="10" name="color">
				<option value="red">Красный</option>
				<option value="green">Зеленый</option>
				<option selected value="yellow">Желтый</option>
			</select>
		</div>
		<div>
			<p>Действие</p>
			<button tabindex="11" type="submit">Отправить</button>
			<button tabindex="12" type="reset">Очистить</button>
		</div>
	</form>

</body>

</html>
